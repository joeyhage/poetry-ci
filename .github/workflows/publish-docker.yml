name: Publish Docker images

on:
  workflow_dispatch:
    inputs:
      PYTHON_VERSION:
        description: "Python version"
        required: true
      DOCKER_OS:
        description: "Docker OS. Examples: bookworm, bullseye"
        required: true
      POETRY_VERSION:
        description: "Poetry version"
        required: true
      TAGS:
        description: "Docker image tags, comma separated"
        required: true

env:
  REGISTRY_IMAGE: joeyhage/poetry-ci

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare
        run: |
          echo "Installing poetry==${POETRY_VERSION} on base image python:${PYTHON_VERSION}-${DOCKER_OS}"
          echo "Publishing with tags ${TAGS}"
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          build-args: |
            PYTHON_VERSION=${{ inputs.PYTHON_VERSION }}
            OS=${{ inputs.DOCKER_OS }}
            POETRY_VERSION=${{ inputs.POETRY_VERSION }}
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_PAIR }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          TAGS=$(echo "${{ inputs.TAGS }}" | tr ',' '\n' | awk '{print "-t " $1}' | tr '\n' ' ')
          docker buildx imagetools create $TAGS $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
